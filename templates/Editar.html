<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="../static/estilo.css">
</head>
<body>
    <div class="estudante-card">
      <div class="page-header">
          <h1>{{ Titulo }}</h1>
      </div>
      <form action='/alterar' method="post">
        <fieldset>
          <div class="form-group">
            <label for="RM">RM</label>
            <input type="number" id="RM"  name="RM" class="form-control" value={{ Estudante[0]}} readonly>
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value={{ Estudante[1]}} required>
          </div>
          <div class="form-group">
            <label for="datanas">Data de Nascimento</label>
            <input type="date" id="datanas" name="datanas" class="form-control" value={{Estudante[2]}} required>
          </div>
          <div class="form-group">
            <label for="genero">Genero</label>
            <select id="genero" name="genero" required>
            {% set opcoes = ["Masculino", "Feminino", "Outro"] %}
                {% for opcao in opcoes %}
                    {% if opcao == Estudante[3] %}
                        <option value="{{ opcao }}" selected>{{ opcao }}</option>
                    {% else %}
                        <option value="{{ opcao }}">{{ opcao }}</option>
                    {% endif %}
                {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" class="form-control" value={{Estudante[4]}} required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" class="form-control" value={{Estudante[5]}} required>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="form-control" value={{Estudante[6]}} required>
          </div>
          <div class="form-group">
            <label for="curso">Curso</label>
            <select id="curso" name="curso" required>
            {% set opcoes = ["Ensino Fundamental I", "Ensino Fundamental II", "Ensino Médio"] %}
                {% for opcao in opcoes %}
                    {% if opcao == Estudante[7] %}
                        <option value="{{ opcao }}" selected>{{ opcao }}</option>
                    {% else %}
                        <option value="{{ opcao }}">{{ opcao }}</option>
                    {% endif %}
                {% endfor %}
            </select>
          </div>
           <div class="form-group">
            <label for="turma">Turma</label>
            <select id="turma" name="turma" required>
                {% for turma in listaturmas %}
                    {% if turma[0] == Estudante[8] %}
                        <option value={{ turma[0] }} selected>{{ turma[1] }}</option>
                    {% else %}
                        <option value={{ turma[0] }}>{{ turma[1] }}</option>
                    {% endif %}
                {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </div>
    <br>
    <div class="estudante-card">
     <a href="/">Voltar</a>
    </div>
     <div class="estudante-card">
     <a href="/deslogar">Deslogar</a>
    </div>

</body>
</html>
