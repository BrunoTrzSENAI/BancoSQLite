<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="static/estilo.css">
</head>
<body>
    <div class="estudante-card">
      <div class="page-header">
          <h1>{{ Titulo }}</h1>
      </div>
      <form action='/criar' method="post">
        <fieldset>
          <div class="form-group">
            <label for=RM>RM</label>
            <input type="number" id="RM"  name="RM" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="datanas">Data de Nascimento</label>
            <input type="date" id="datanas" name="datanas" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="genero">Genero</label>
            <select id="genero" name="genero" required>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Outro">Outro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="curso">Curso</label>
            <select id="curso" name="curso" required>
              <option value="Ensino Fundamental I">Ensino Fundamental I</option>
              <option value="Ensino Fundamental II">Ensino Fundamental II</option>
              <option value="Ensino Médio">Ensino Médio</option>
            </select>
          </div>
          <div class="form-group">
            <label for="turma">Turma</label>
            <select id="turma" name="turma" required>
                {% for turma in listaturmas %}
                        <option value={{ turma[0] }}>{{ turma[1] }}</option>
                {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </div>
    <br>
    <div class="estudante-card">
     <a href="/">Voltar</a>
    </div>
    <div class="estudante-card">
     <a href="/deslogar">Deslogar</a>
    </div>

</body>
</html>
