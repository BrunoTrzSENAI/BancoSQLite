<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="static/estilo.css">
</head>
<body>
    <div class="estudante-card">
      <div class="page-header">
          <h1>{{ Titulo }}</h1>
      </div>
      <form action='/criarturma' method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome_turma">Turma</label>
            <input type="text" id="nome_turma" name="nome_turma" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="ano_letivo">Ano Letivo</label>
            <input type="number" id="ano_letivo" name="ano_letivo" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="quantidade_alunos">Quantidade de Alunos</label>
            <input type="number" id="quantidade_alunos" name="quantidade_alunos" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="sala">Sala</label>
            <input type="text" id="sala" name="sala" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="periodo">Periodo</label>
            <select id="periodo" name="periodo" required>
              <option value="manhã">Manhã</option>
              <option value="tarde">Tarde</option>
              <option value="noite">Noite</option>
              <option value="integral">Integral</option>
            </select>
          </div>
          <button type="submit" class="btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </div>
    <br>
    <div class="estudante-card">
     <a href="/">Voltar</a>
    </div>
    <div class="estudante-card">
     <a href="/deslogar">Deslogar</a>
    </div>

</body>
</html>
